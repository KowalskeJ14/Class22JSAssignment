    <body>
        <p>Click the button to enter values for the area of a rectangle.</p>
        <button onclick="rectangleFunction()">Enter values.</button>

        <h1 id="headline">Press button below to change my color!</h1>
        <button onclick="colorChange()">Change headline color.</button><br>
        <p id="para"></p>
        <button id="charButton">Show Characters</button>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>
            function rectangleFunction(){
                var inputLength = prompt("Enter the length:", "");
                var inputWidth = prompt("Enter the height:", "");
                var length = parseInt(inputLength);
                var width = parseInt(inputWidth);
                
                alert("The area of the rectangle is " + (length * width) + ".");
            }
            
            function colorChange(){
                document.getElementById("headline").style.color = "red";
            }
            
            $(document).ready(function(){
                $("#charButton").click(function(){
                    for(var i = 0; i < headline.length; i++){
                       pText.innerHTML += headline.charAt(i) + "<br>";
                    }
                });
            });
